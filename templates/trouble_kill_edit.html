{% extends 'motherblank/layout.html' %}
{% block content %}
    <form action="/trouble-kill.html?md=edit&nid={{ obj.id }}" method="POST">
        {% csrf_token %}
        <div>
            <p>标题:{{ obj.title }}</p>
            <p>详细:{{ obj.detail }}</p>
            <p>创建时间:{{ obj.ctime|date:'Y:m:d H:i:s' }}</p>
        </div>
        <p>解决方案:<textarea name="solution"></textarea></p>
        <input type="submit" value="提交">
    </form>

{% endblock %}
